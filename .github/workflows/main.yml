name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up AWS CLI
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Download OpenTofu installer script
      run: curl --proto '=https' --tlsv1.2 -fsSL https://get.opentofu.org/install-opentofu.sh -o install-opentofu.sh

    - name: Give execution permissions to OpenTofu installer script
      run: chmod +x install-opentofu.sh

    - name: Inspect OpenTofu installer script
      run: cat install-opentofu.sh

    - name: Run OpenTofu installer
      run: |
        ./install-opentofu.sh --install-method apk || { echo "OpenTofu installation failed"; cat /var/log/opentofu-install.log; exit 1; }

    - name: Remove OpenTofu installer script
      run: rm -f install-opentofu.sh

    - name: Initialize OpenTofu
      run: tofu init
      working-directory: .

    - name: Apply OpenTofu Configuration
      run: tofu apply --auto-approve
      working-directory: .

    - name: Wait for Kubernetes service to be ready
      run: kubectl wait --for=condition=available --timeout=60s svc/frontend-proxy

    - name: Set up port forwarding
      run: kubectl port-forward svc/frontend-proxy 8080:8080